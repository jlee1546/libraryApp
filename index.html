<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <h1>Biblioteca Mia</h1>
    <button id="openModal">+ Book</button>
    <label for="bookToDeleteText">Delete Book</label>
    <input type="text" id="bookToDeleteText" placeholder="Enter Title" />
    <button id="deleteButton">- Book</button>

    <!--Modal for adding new book to library -->
    <dialog id="addBookModal">
      <form action="" id="addBookForm">
        <label for="title"
          >Title
          <input type="text" id="title" />
        </label>
        <label for="author"
          >Author
          <input type="text" id="author" />
        </label>
        <label for="read"
          >Read?
          <select id="read">
            <option value="default">Yes or No?</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="addButton" value="default">Add</button>
        </div>
      </form>
    </dialog>
    <!-- End Modal -->

    <!--Container for showing books in library -->
    <h2>Books on shelf</h2>
    <div id="bookShelf"></div>
  </body>
</html>
