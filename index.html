<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <!-- modal for entering new book -->
    <dialog id="addBookModal">
      <form action="" id="addBookForm">
        <label for="title"
          >Title
          <input type="text" id="title" maxlength="15" />
        </label>
        <label for="author"
          >Author
          <input type="text" id="author" maxlength="15" />
        </label>
        <label for="read"
          >Read?
          <select id="read">
            <option value="default">Yes or No?</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
        <div class="modalButtons">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="addButton" value="default">Add</button>
        </div>
      </form>
    </dialog>
    <!-- end modal -->

    <h1 class="main-title">Minimalist Library</h1>

    <span>Want to add a book? Press this button: </span>
    <button id="openModal">+ Book</button>

    <!--Container for showing books in library -->
    <h2 class="bookShelf-title">Books on shelf</h2>
    <div id="bookShelf"></div>
  </body>
</html>
